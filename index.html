<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff8da1, #ffa8b6, #ffc3d0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255,105,180,0.3);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff1493;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #siBtn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: 3px solid transparent;
        }

        #siBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,105,180,0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #ff8da1, #ff6b81);
            color: white;
            position: relative;
        }

        #noBtn:hover {
            transform: translateY(-5px);
        }

        .heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(2px);
        }

        .jumpscare {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #ff1493;
            text-shadow: 0 0 20px #ff69b4;
            z-index: 1000;
            font-family: 'Dancing Script', cursive;
        }

        .credits {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .credits a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .credits a:hover {
            color: #ff1493;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

    <script>
        // El mismo JavaScript que antes, pero a√±adimos esta funci√≥n para crear corazones flotantes al inicio
        function createFloatingHearts() {
            const colors = ['#ff69b4', '#ff1493', '#ff8da1', '#ffc0cb'];
            for(let i = 0; i < 20; i++) {

                heart.className = 'heart';

</body>
</html>
