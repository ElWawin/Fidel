<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres Salir Conmigo?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 15s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            backdrop-filter: blur(10px);
            animation: floatContainer 3s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff69b4; }
            40% { color: #ff1493; }
            60% { color: #9400d3; }
            80% { color: #4b0082; }
            100% { color: #ff0000; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #siBtn {
            background-color: #2ecc71;
            color: white;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
        }

        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .credits a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .credits a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: floatHeart 6s linear infinite;
            z-index: -1;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .jumpscare {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            z-index: 1000;
            animation: jumpscareAnim 1s ease-in-out;
        }

        @keyframes jumpscareAnim {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(2); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres Salir Conmigo? üíï</h1>
        <div class="buttons">
            <button id="siBtn" class="btn">S√≠</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="credits">
        <p>La p√°gina no la hizo <a href="https://www.instagram.com/el_wawin_" target="_blank">@el_wawin_</a></p>

    <div class="jumpscare">¬°LOS TRALALERITOS DICEN TRALALAAA!</div>

    <script>
        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Crear destellos
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        setInterval(createSparkle, 200);

        const noBtn = document.getElementById('noBtn');
        const siBtn = document.getElementById('siBtn');
        let clickCount = 0;

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            siBtn.style.transform = `scale(${1 + (clickCount * 0.1)})`;
            clickCount++;
        });

        let stage = 0;
        siBtn.addEventListener('click', () => {
            stage++;
            if (stage === 1) {
                siBtn.textContent = '¬øEnserio? üòä';
                siBtn.style.backgroundColor = '#9b59b6';
                showJumpscare();
            } else if (stage === 2) {
                siBtn.textContent = 'Ok üëç';
                siBtn.style.backgroundColor = '#f1c40f';
                createFireworks();
            }
        });

        function showJumpscare() {
            const jumpscare = document.querySelector('.jumpscare');
            jumpscare.style.display = 'block';
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 1000);
        }

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 2000);
                }, i * 100);
            }
        }
