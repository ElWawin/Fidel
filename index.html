<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres Salir Conmigo?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #4ecdc4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            25% { color: #ff69b4; }
            50% { color: #9400d3; }
            75% { color: #4b0082; }
            100% { color: #ff0000; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #siBtn {
            background-color: #2ecc71;
            color: white;
            transition: transform 0.3s ease;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: relative;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: float 3s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }

        .jumpscare {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            z-index: 1000;
        }

        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .credits a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres Salir Conmigo? üíï</h1>
        <div class="buttons">
            <button id="siBtn" class="btn">S√≠</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="jumpscare">¬°LOS TRALALERITOS DICEN TRALALAAA!</div>

    <div class="credits">
        <p>La p√°gina no la hizo <a href="https://www.instagram.com/el_wawin_" target="_blank">@el_wawin_</a></p>
        <p>La p√°gina la hizo <a href="https://www.instagram.com/guercx_vaz" target="_blank">Fidelüó£Ô∏è</a></p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const siBtn = document.getElementById('siBtn');
        let clickCount = 0;
        let siStage = 0;

        // Funci√≥n para mover el bot√≥n No
        noBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            clickCount++;
            siBtn.style.transform = `scale(${1 + (clickCount * 0.2)})`;
        });

        // Funci√≥n para el bot√≥n S√≠
        siBtn.addEventListener('click', () => {
            siStage++;
            if (siStage === 1) {
                siBtn.textContent = '¬øEnserio? üòä';
                siBtn.style.backgroundColor = '#9b59b6';
                showJumpscare();
            } else if (siStage === 2) {
                siBtn.textContent = 'Ok üëç';
                siBtn.style.backgroundColor = '#f1c40f';
                createFireworks();
                createHearts();
            }
        });

        // Funci√≥n para mostrar el jumpscare
        function showJumpscare() {
            const jumpscare = document.querySelector('.jumpscare');
            jumpscare.style.display = 'block';
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 1000);
        }

        // Funci√≥n para crear corazones
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 100);
        }

        // Funci√≥n para crear fuegos artificiales
        function createFireworks() {
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(firework);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 10;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let opacity = 1;
                let x = parseFloat(firework.style.left);
                let y = parseFloat(firework.style.top);
                
                const animate = () => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }, 50);
        }
    </script>
</body>
</html>
