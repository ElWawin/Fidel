<!DOCTYPE html>
<html lang="es">
<!-- [El head y los estilos se mantienen igual que en la versión anterior] -->

<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>¿Quieres Salir Conmigo? 💝</h1>
        <div class="buttons">
            <button id="siBtn" class="btn">Sí ❤️</button>
            <button id="noBtn" class="btn">No 💔</button>
        </div>
    </div>

    <div class="jumpscare">¡Me haces muy feliz! 💖</div>

    <div class="credits">
        <p>La página no la hizo <a href="https://www.instagram.com/el_wawin_" target="_blank">@el_wawin_</a></p>
        <p>La página la hizo <a href="https://www.instagram.com/guercx_vaz" target="_blank">Fidel🗣️</a></p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const siBtn = document.getElementById('siBtn');
        let clickCount = 0;
        let siStage = 0;

        // Función para crear corazones flotantes iniciales
        function createFloatingHearts() {
            const colors = ['#ff69b4', '#ff1493', '#ff8da1', '#ffc0cb'];
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.querySelector('.floating-hearts').appendChild(heart);
            }
        }

        // Función para mover el botón No
        noBtn.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            clickCount++;
            siBtn.style.transform = `scale(${1 + (clickCount * 0.2)})`;
        });

        // Función para el botón Sí
        siBtn.addEventListener('click', () => {
            siStage++;
            if (siStage === 1) {
                siBtn.textContent = '¿Enserio? 😊';
                siBtn.style.background = 'linear-gradient(45deg, #ff1493, #ff69b4)';
                showJumpscare();
            } else if (siStage === 2) {
                siBtn.textContent = '¡Te quiero! 💖';
                siBtn.style.background = 'linear-gradient(45deg, #ff69b4, #ff8da1)';
                createFireworks();
                createHearts();
            }
        });

        // Función para mostrar el jumpscare
        function showJumpscare() {
            const jumpscare = document.querySelector('.jumpscare');
            jumpscare.style.display = 'block';
            setTimeout(() => {
                jumpscare.style.display = 'none';
            }, 1500);
        }

        // Función para crear corazones
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = ['💖', '💝', '💕', '💗', '💓'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 100);
        }

        // Función para crear fuegos artificiales
        function createFireworks() {
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(firework);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 10;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let opacity = 1;
                let x = parseFloat(firework.style.left);
                let y = parseFloat(firework.style.top);
                
                const animate = () => {
                    x += vx;
                    y += vy;
                    opacity -= 0.02;
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }, 50);
        }

        // Iniciar los corazones flotantes cuando se carga la página
        window.onload = createFloatingHearts;
    </script>
</body>
</html>
